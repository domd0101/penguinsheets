<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="sheet.css">
  <title>Penguin Sheets</title>
</head>
<body ng-controller='sheetCtrl'>

  <nav>
    <div class="nav-wrapper">
      <img class='icon' src="PHDicon.png">
      <div class='nav-row'>
        <div class='file1'>
          <div class='left-user'>
          <input value="Untitled Spreadsheet">
          <a href="" ng-click='fun()'
           class="ion-ios-star-outline"></a>
          <a href="" class="ion-ios-folder"></a>
          </div>
          <div class='right-user'>
            <p class='dropdown-button' href='#' data-activates='dropdown1'>domd0101@gmail.com &nbsp;  <p class='ion-arrow-down-b'> </p></p>
          </div>
        </div>
        <div class='file2'>
          <div>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>File</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Edit</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>View</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Insert</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Format</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Data</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Tool</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Add-ons</a>
          <a class='dropdown-button' href='#' data-activates='dropdown1'>Help</a>
          <a href='#' style='color:grey;' class='edited'>Last Edit Yesterday</a>
          </div>
          <div class='right-share'>
            <button class='comment-btn' >Comments</button>
            <button class='share-btn' style=""><p class="ion-locked"> Share</p></button>
          </div>

          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
            <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
            <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="jQuery.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="sheetCtrl.js" charset="utf-8"></script>

</body>
</html>
